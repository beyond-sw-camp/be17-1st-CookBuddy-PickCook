<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>cookBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Apple SD Gothic Neo", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        width: 320px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 48px;
        margin-bottom: 10px;
      }

      .logo-text {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background-color: #00aaff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .login-links {
        display: flex;
        justify-content: space-between;
        margin-top: 14px;
        font-size: 13px;
      }

      .login-links a {
        color: #333;
        text-decoration: none;
      }

      .sns-login {
        margin-top: 24px;
        font-size: 13px;
        color: #888;
      }

      .sns-icons {
        margin-top: 12px;
        display: flex;
        justify-content: center;
        gap: 14px;
      }

      .sns-icons img {
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .help-text {
        margin-top: 24px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-home_90494.png"
        class="logo"
        alt="로고"
      />
      <div class="logo-text">CookBuddy</div>

      <form action="/login" method="post">
        <input type="email" name="email" placeholder="이메일" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button class="login-button" type="submit">로그인</button>
      </form>

      <div class="login-links">
        <a href="/password.html">비밀번호 재설정</a>
        <a href="#">회원가입</a>
      </div>

      <div class="sns-login">SNS계정으로 간편 로그인/회원가입</div>
      <div class="sns-icons">
        <a href="#"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
            alt="구글 로그인"
        /></a>
        <a href="#"
          ><img
            src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
            alt="카카오 로그인"
        /></a>
        <a href="#"
          ><img
            src="https://static.nid.naver.com/oauth/small_g_in.PNG"
            alt="네이버 로그인"
            style="background-color: #1ec800; border-radius: 50%; padding: 5px; width: 40px; height: 40px;"
        /></a>
      </div>

      <div class="help-text">로그인에 문제가 있으신가요?</div>
    </div>
  </body>
</html>
