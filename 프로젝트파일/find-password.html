<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PickCook | 비밀번호 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/find-password.css" />
  <link rel="stylesheet" href="/css/style_optimized.css" />
</head>

<body>
  <div class="fp-body">
    <div class="fp-container">
      <a class="logo-text" href="/index.html">PickCook</a>
      <span id="title">비밀번호 찾기</span>
      <form action="/login" id="findPasswordForm" method="post">
        <div class="form-items">
          <label for="email">가입한 이메일</label>
          <input type="email" name="email" id="email" placeholder="이메일" required />
        </div>
        <button class="fp-button" type="submit">비밀번호 찾기</button>
      </form>
      <div id="resultMessage" class="result-message">
        <div id="messageContent"></div>
      </div>
      <a href="/login.html" class="fp-link">로그인 페이지로 돌아가기</a>
    </div>
  </div>
  <script>
    document.getElementById('findPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      document.getElementById('messageContent').innerHTML = `
        <div>입력하신 이메일로 비밀번호 재설정 링크를 전송했습니다.</div>
      `;
      
      document.getElementById('resultMessage').style.display = 'block';
    });
  </script>
</body>

</html>
