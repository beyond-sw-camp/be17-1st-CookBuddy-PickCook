<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PickCook | 아이디 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/find-id.css" />
  <link rel="stylesheet" href="/css/style_optimized.css" />
</head>

<body>
  <div class="fi-body">
    <div class="fi-container">
      <a class="logo-text" href="/index.html">PickCook</a>
      <span id="title">아이디 찾기</span>
      <form action="/login" id="findIdForm" method="post">
        <div class="form-items">
          <label for="email">가입 이메일</label>
          <input type="email" name="email" id="email" placeholder="가입 이메일" required />
        </div>
        <button class="fi-button" type="submit">아이디 찾기</button>
      </form>
      <div id="resultMessage" class="result-message">
        <div id="messageContent"></div>
      </div>
      <a href="/login.html" class="fi-link">로그인 페이지로 돌아가기</a>
    </div>
  </div>
  <script>
    document.getElementById('findIdForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      if (!email) {
        alert('이메일을 입력해주세요.');
        return;
      }
      
      // 성공했다고 가정하고 닉네임 표시
      const foundId = 'pickcook_user'; // 고정된 닉네임
      
      document.getElementById('messageContent').innerHTML = `
        <div>입력하신 이메일로 가입된 아이디를 찾았습니다.</div>
        <div class="found-id">아이디: ${foundId}</div>
      `;
      
      document.getElementById('resultMessage').style.display = 'block';
    });
  </script>
</body>

</html>
